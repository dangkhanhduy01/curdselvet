                    <td>Name</td>

                    <td>Country</td>
                     <td>
                 <select name="country">
                     <option value="Vietnam">Vietnam</option>
                      <option value="USA">USA</option>

                 </select>
                         </td>

                </tr>
            </table>
        </form>
    </body>
</html>
